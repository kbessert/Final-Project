<html>

<body ng-app="detroitMusicApp" id="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

          </button>
         
        </div>

          <ul class="nav navbar-nav">
            <li class="nav"><a href="#landing" id="metro">Metro Music</a></li>
            <li class="nav"><a href="#music">Listen</a></li>
            <li class="nav"><a href="">Upload</a></li>
            <li class="nav"><a href="#attend">Attend</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="nav playlist"><div><select id="options"></select></div></li>
            <li class="nav playlist"><input id="value" type="text" placeholder="Enter playlist name"required></li>
            <li class="nav playlist"><button id="playlistSubmit" name="data" type="button" onclick="addToPlaylistIfExists()">Submit</button></li>
            <li class="nav"><div class="embed"><button class="pause"><i class="fa fa-pause"></i></button></div></li>
            <li class="nav"><div class="embed"><button class="play"><i class="fa fa-play"></i></button></div></li>
            <li class="nav"><div class="embed"><button class="stop"><i class="fa fa-stop"></i></button></div></li>
          </ul>
        </li>
      </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div class="container-fluid">
      <div class="metro">
      <h3> Metro Music Detroit </h3> </div>
      <h5 id="tag">listen.upload.attend.</h5>
    <div id="wrapper">       
    </div>
    <div class="border">
    <img id="landingFooter" src="Images/landingFader.png">
    </div>
    </div>

      
         <div class="container-fluid">
    <h2 class="catHeader" id="catHeader">Playlists</h2></div>
    <div id="categories">
        <div class="rap">
          <button onclick="runCategoryApi(rapMusicId)"><li class="nav"><a href="#music"></a><img src="images/rap2.jpg">
          <h3> rap/hip-hop</h3></button>
        </div>
        <div class="rock">
          <button onclick="runCategoryApi(rockMusicId)"><li class="nav"><a href="#music"></a><img src="images/rock2.jpg">
          <h3>rock</h3></button>
        </div>
        <div class="alt">
          <button onclick="runCategoryApi(punkMusicId)"><li class="nav"><a href="#music"></a><img src="images/alternative2.jpg">
          <h3>alternative</h3></button>
        </div>
        <div class="country">
          <button onclick="runCategoryApi(countryMusicId)"><li class="nav"><a href="#music"></a><img src="images/country2.jpg">
          <h3>country</h3></button>
        </div>
        <div class="jazz">
          <button onclick="runCategoryApi(jazzMusicId)"><li class="nav"><a href="#music"></a><img src="images/jazz2.jpg">
          <h3>jazz</h3></button>
        </div>
        <div class="blues">
          <button onclick="runCategoryApi(bluesMusicId)"><li class="nav"><a href="#music"></a><img src="images/blues2.jpg">
          <h3>blues</h3></button>
        </div>
        <div class="classical">
          <button onclick="runCategoryApi(classicalMusicId)"><li class="nav"><a href="#music"></a><img src="images/classical2.jpg">
          <h3>classical</h3></button>
        </div>
        <div class="gospel">
          <button onclick="runCategoryApi(gospelMusicId)"><li class="nav"><a href="#music"></a><img src="images/gospel2.jpg">
          <h3>gospel</h3></button>
        </div>
        <div class="elect">
          <button onclick="runCategoryApi(elecDanMusicId)"><li class="nav"><a href="#music"></a><img src="images/electronic2.jpg">
          <h3>electronic</h3></button>
        </div>
        <div class="urban">
          <button onclick="runCategoryApi(urbanMusicId)"><li class="nav"><a href="#music"></a><img src="images/urban2.jpg">
          <h3>urban</h3></button>
        </div>
      </div>


<iframe src="http://snapwidget.com/sc/?h=ZGV0cm9pdG11c2ljfGlufDE1MHwzfDN8fG5vfDV8ZmFkZUlufG9uU3RhcnR8eWVzfG5v&ve=131015" title="Instagram Widget" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="yes" style="border:none; overflow:hidden; width:80%; height:150px"></iframe>



    <span id="signinButton" class="pre-sign-in">
      <span
          class="g-signin"
          data-callback="oauth2Callback"
          data-clientid="463546373689-fkki0qlb23hegub236t2a2l9mgol5cdm.apps.googleusercontent.com"
          data-cookiepolicy="single_host_origin"
          data-scope="https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.upload">
      </span>
    </span>






      <div class="post-sign-in">
        <div>
          <img id="channel-thumbnail">
          <span id="channel-name"></span>
        </div>

        <form id="upload-form">
          <div>
            <label for="title">Title:</label>
            <input id="title" type="text" value="Default Title">
          </div>
          <div>
            <label for="description">Description:</label>
            <textarea id="description">Default description.</textarea>
          </div>
          <div>
            <input id="file" type="file">
          </div>
          <input id="submit" type="submit" value="Upload">
        </form>

        <div class="during-upload">
          <p><span id="percent-transferred"></span>% done (<span id="bytes-transferred"></span>/<span id="total-bytes"></span> bytes)</p>
          <progress id="upload-progress" max="1" value="0"></progress>
        </div>

        <div class="post-upload">
          <p>Uploaded video with id <span id="video-id"></span>. Polling for status...</p>
          <ul id="post-upload-status"></ul>
          <div id="player"></div>
        </div>
      </div>
      
    <div id="sectionYoutube" class="col-md-6 col-md-offset-3">
       <div id="music"></div>
         <div id="results">
        <div class="video">
        </div>
        </div> 
      </div>
     </div>
     <div class="col-md-6 col-md-offset-3">
   
                <h1 class="w100 text-center"><img id="youtube" src="images/youtube-logo.jpg">music search</h1>
    </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form action="#">
                        <p><input type="text" id="search" placeholder="Type something..." autocomplete="on" class="form-control" /></p>
                        <p><input  type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                    </form>
                    </div>

    </div>
<div ng-controller="eventCtrl">
</div>

    <h2 class="eventsHead">Attend </h2>
    <div id="events">
    </div>
    </div>
    </div>
    </div>
  </div>
